<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./poke-script.js" defer></script>
    <link href="./styles.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/601px-Pokebola-pokeball-png-0.png" type="image/png">
    <title>Pokedex</title>
  </head>
  <body>
    <h1>Pokedex</h1>
    
    <form action="" onsubmit="searchPoke(event)">
      <input type="text" name="pokemon" autocomplete="off" placeholder="Busca aquí tu pokémon"/>
    </form>
    <div class="content-card">
    <div data-container class="poke-card">
      <div data-container-name>¡Hazte con todos!</div>
      <div data-container-img class="img-pkm-container">
        <img
          data-img-poke
          class="img-pkm"
          src="img/poke-sombras.png"
          alt="Aquí irá la imagen del pokemon que busques"
        />
      </div>
      <div data-container-id></div>
      <div data-container-types class="poke-types"></div>
  
    
    </div>
  </div>

    </div>
    <div id= "poke_feed_container" class="poke_feed_container"></div>
  </body>
</html>
